</head>

<body>
    <section id="home" class="home row p-0 m-0">

        <nav class="nav">

                <div class="logo">
                    <a href="#">Fusion Art</a>
                </div>
                <div id="mainListDiv" class="main_list">
                    <ul class="navlinks">

                        <li><a href="#">Portfolio</a></li>

                    </ul>
                </div>
                <span class="navTrigger">
                    <i class="navTi"></i>

            </div>
        </nav>


        <div class="row p-0 m-0">
            <div class="col position-absolute d-flex align-content-center justify-content-center"
                style="height: 100vh;">

                <div class="row d-flex align-content-center justify-content-center">
                    <span class="slogen"><em>Fusion Art Gallery</em> <br><span id="text"
                            class="typewriter"></span></span>
                </div>
            </div>
            <!-- ------------------------------- -->

    <section id="Gallery" class="row gallery">

    <!-- Jquery needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src="res/js/jquery-3.7.1.min.js"></script> -->
    <script src="res/js/script.js"></script>

    <!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
        $(window).scroll(function () {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });


        document.addEventListener('DOMContentLoaded', function () {
            const textElement = document.getElementById('text');
            const textContent = 'Where Creativity Meets Canvas...';
            let index = 0;

            function typeWriter() {
                if (index < textContent.length) {
                    textElement.textContent += textContent.charAt(index);
                    index++;
                    setTimeout(typeWriter, 100); // Adjust the typing speed (milliseconds)
                } else {
                    setTimeout(resetAnimation, 3000); // Reset animation after 3 seconds
                }
            }

            function resetAnimation() {
                textElement.textContent = ''; // Clear the text
                index = 0;
                setTimeout(typeWriter, 0); // Start typing again after a brief delay
            }

            typeWriter();
        });


    </script>
</body>

</html>
